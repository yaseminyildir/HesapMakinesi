<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body style= "font-family: 'Times New Roman', Times, serif ; display: flex;width: 100%;height: 100%;justify-content: center;align-items: center ;">

    <div>
        <h1 style="text-align: center;">Hesap Makinesi</h1>
        <div style="background-color: rgb(222, 161, 231); display: flex; flex-direction: column; width: 400px; height: 500px;" class="cal" id="ana-div">
           <div style="width: 400px; display: flex;flex-wrap: wrap ;align-items: center; justify-content: space-between;" class="col" style="background-color: azure;">
            <!-- genellikle öğeler arasında belirli verileri iletmek veya depolamak için kullanılır ve daha sonra JavaScript veya CSS gibi diller aracılığıyla erişilebilir.-->
                <div class="tus sayi" data-num="1">1</div>
                <div class="tus sayi" data-num="2">2</div>
                <div class="tus sayi" data-num="3">3</div>
                <div id="topla" data-islem="+" class="tus islem">+</div>
           </div>
           <div style="width: 400px; display: flex;flex-wrap: wrap ;align-items: center; justify-content: space-between;" class="col">
                <div class="tus sayi" data-num="4">4</div>
                <div class="tus sayi" data-num="5">5</div>
                <div class="tus sayi"  data-num="6">6</div>
                <div id="cikar" data-islem="-" class="tus islem">-</div>
           </div>
           <div style="width: 400px; display: flex;flex-wrap: wrap ;align-items: center; justify-content: space-between;" class="col">
                <div class="tus sayi" data-num="7">7</div>
                <div class="tus sayi" data-num="8">8</div>
                <div class="tus sayi" data-num="9">9</div>
                <div id="carp" data-islem="*" class="tus islem">*</div>
           </div>
           <div style="width: 400px; display: flex;flex-wrap: wrap ;align-items: center; justify-content: space-between;" class="col">
                <div class="tus sayi"  data-num="0">0</div>
               <div id="hesapla" class="tus hesap">=</div>
               <div id=temizle class="tus temiz">C</div>
               <div id="bol" data-islem="/" class="tus islem">/</div>
           </div>
           <div style="display: flex;justify-content: flex-end;padding: 0 30px;letter-spacing: 2px;width: 100%;" class="col">
               <div class="tus ekran"></div>
           </div>
        </div>
    </div>
    <script src="/JS/hesapMakinesi.js"></script>
</body>
</html>
